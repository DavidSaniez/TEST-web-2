<!DOCTYPE html>
<html lang="fr">
<head>

     <title>Lisa Richart - Photographie</title>
     <link rel="stylesheet" href="css/style.css">

     <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">

     <!-- FIRST PAGE -->
          <div class="overlay">

                    <h1 class="animated fadeInUp delay-1">Lisa Richart</h1>
                         <p class="animated fadeInUp delay-2">EN CONSTRUCTION...</p>

          </div>
     <div class="container">
     </div>
          <div class="overlay-2">
          </div>

          <div class="block_container">
               <img src="css/pictures/background.jpg" class="draw_items video">
